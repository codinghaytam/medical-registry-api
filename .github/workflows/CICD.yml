name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: typescript

      - name: Install dependencies
        run: npm install

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  build-and-push:
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Tag with commit SHA and `latest` for convenience
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/medical-registry-api:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PORT=${{ secrets.PORT }}
            KEYCLOAK_URL=${{ secrets.KEYCLOAK_URL }}
            KEYCLOAK_REALM=${{ secrets.KEYCLOAK_REALM }}
            KEYCLOAK_CLIENT=${{ secrets.KEYCLOAK_CLIENT }}
            KEYCLOAK_CLIENT_SECRET=${{ secrets.KEYCLOAK_CLIENT_SECRET }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
            GCS_PROJECT_ID=${{ secrets.GCS_PROJECT_ID }}
            GCS_SA_KEY=${{ secrets.GCS_SA_KEY }}
            SERVICE_NAME=${{ secrets.OTEL_SERVICE_NAME }}
            OTEL_EXPORTER_OTLP_ENDPOINT=${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
            OTEL_EXPORTER_OTLP_PROTOCOL=${{ secrets.OTEL_EXPORTER_OTLP_PROTOCOL }}
            OTEL_RESOURCE_ATTRIBUTES=${{ secrets.OTEL_RESOURCE_ATTRIBUTES }}
            OTEL_LOG_LEVEL=${{ secrets.OTEL_LOG_LEVEL }}
            OTEL_TRACES_EXPORTER=${{ secrets.OTEL_TRACES_EXPORTER }}
            OTEL_METRICS_EXPORTER=${{ secrets.OTEL_METRICS_EXPORTER }}
            OTEL_LOGS_EXPORTER=${{ secrets.OTEL_LOGS_EXPORTER }}



  deploy:
    needs: [build-and-push, codeql-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: digitalocean/action-doctl@v2


        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: checkout code
        run: ls
      - name: Update DigitalOcean App with new image
        run: |
          # Update the App Platform spec. Ensure your `app.yaml` references the image name or
          # uses `registry: haytamd44/medical-registry-api` so the new image tags are picked up.
          doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} --spec app.yaml --update-sources