name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/medical-registry-api:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/medical-registry-api:latest
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Checkout repository
        run: |
         touch app.yaml
         echo "name: medical-registry-api" > app.yaml
         echo "services:" >> app.yaml
         echo "  - name: web" >> app.yaml
         echo "    dockerfile_path: Dockerfile" >> app.yaml
         echo "    envs:" >> app.yaml
         echo "      - key: DATABASE_URL" >> app.yaml
         echo "        scope: RUN_TIME" >> app.yaml
         echo "        value: ${{ secrets.DATABASE_URL }}" >> app.yaml
         echo "    image:" >> app.yaml
         echo "      registry_type: DOCKER_HUB" >> app.yaml
         echo "      repository: ${{ secrets.DOCKER_HUB_USERNAME }}/medical-registry-api" >> app.yaml
         echo "      tag: latest" >> app.yaml
         echo "      registry_credentials: "${{ secrets.DOCKER_HUB_USERNAME }}:${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}"" >> app.yaml

      - name: Update DigitalOcean App with new image
        run: |
          doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} \
            --spec ./app.yaml