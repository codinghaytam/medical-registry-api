# Required metadata
sonar.organization=codinghaytam
sonar.projectKey=codinghaytam_medical-registry-api
sonar.projectName=medical-registry-api
sonar.projectVersion=1.0.0

# Path to the project sources (for example, src/main/java)
sonar.sources=src

# Path to the test sources (for example, src/test/java)
sonar.tests=tests

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage reports
# Path to the LCOV report generated by Jest/Istanbul
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.d.ts, dist/**, node_modules/**, **/*.spec.ts, **/*.spec.js, coverage/**, .github/**
